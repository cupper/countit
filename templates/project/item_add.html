{% extends 'project/base.html' %}

{%block content %} 
<div class="hero-unit">
    <h1>Add an Item</h1>
    <br/>
    <div class="container">
        <form class="span6" id="page_form" method="post" action="{% url 'item_add' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Add an Item</button>
        </form>
    </div>
</div>
{% endblock %}
